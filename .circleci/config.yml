# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
    # specify the version you desire here
    - image: circleci/openjdk:8-jdk

    # Specify service dependencies here if necessary
    # CircleCI maintains a library of pre-built images
    # documented at https://circleci.com/docs/2.0/circleci-images/
    # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
    - checkout

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "pom.xml" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run:
        name: Clean and Build Maven Project
        command: mvn clean install

    - run:
        name: Download and Install ghr
        command: |
          wget -c https://github.com/tcnksm/ghr/releases/download/v0.12.0/ghr_v0.12.0_linux_amd64.tar.gz
          tar -xvzf ghr_v0.12.0_linux_amd64.tar.gz
#          mv ghr_v0.12.0_linux_amd64/ghr /bin

    - run:
        name: Release to Github
        command: ./ghr_v0.12.0_linux_amd64/ghr -t ${GIT_PERSONAL_TOKEN} -u hjchanna -r samba-poke -c ${CIRCLE_SHA1} -delete 1.2 ./release/
#          VERSION=build 1.1
#          ./ghr_v0.12.0_linux_amd64/ghr -t 17c62294c2d8f5dac710b4508c8fbb7e3de35671 -u hjchanna -r samba-poke -c 65e48cbb975096198c5402edd05656d4b39e05f7 -delete 1.x ./release/

    - save_cache:
        paths:
        - ~/.m2
        key: v1-dependencies-{{ checksum "pom.xml" }}

    # run tests!